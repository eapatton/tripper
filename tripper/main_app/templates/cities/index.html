{% extends 'base.html' %}

{% block content %}

<h1 style="text-align:center">Choose Your Destination</h1>

{% for city in cities %}
  <div class="card" >

    <a href="{% url 'detail' city.id %}">

      <div class="card-content">
        <span class="card-title">{{ city.name }}</span>
       
        <p>Description: {{ city.description }}</p>
         <img src = "{{city.image}}" width="200" height="200">
       
      </div>

    </a>

  </div>
{% endfor %}

{% endblock %}
